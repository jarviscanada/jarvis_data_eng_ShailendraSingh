highlighted_projects:
    #project name
  - name: "PhotoKeep"
    #URL is optional
    git_url: "https://github.com/Shailosingh/Photokeep"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Developed an image-hosting Discord bot that allows users to upload photos/files and organize them with folders. This allows users to easily access their saved photos for free anywhere the bot is, through simple commands on the fly. The bot was developed using C#, is hosted through Azure App Services and hosts all of its data using Azure Cosmos DB (NoSQL). Users can also access their data through a website developed with ASP.NET MVC. PhotoKeep currently serves over 195 users and hosts 1056 photos.

  - name: "MineMaster"
    git_url: "https://github.com/Shailosingh/MineMaster"
    description: Created a remake of the classic Windows XP version of *Minesweeper*. The game was created with C#, used WinUI 3 for the desktop version and Blazor WebAssembly for the web version. The game's logic was implemented as a separate modular library that was published as a NuGet package. This allows developers to easily make their own Minesweeper versions, with their own UIs, on any platform that supports .NET (Windows, Linux, MacOS, etc). The desktop version of the app was previously published on the Microsoft Store and had over 12,592 downloads.

