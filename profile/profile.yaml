# List of Jarvis projects
jarvis_projects:
  - name: "Linux Cluster Monitoring Agent"
    git_url: "../develop/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Implemented a software solution to monitor a cluster of Linux machines and record their hardware specifications and performance statistics into a database. The solution is implemented by hosting a PostgreSQL database in a Docker container on one of the machines. Then all the machines have bash scripts installed that collect static hardware specifications at install time and performance statistics every minute through a cron job.

  - name: "grep"
    git_url: "../develop/core_java/grep"
    description: "Implemented a simple version of the classic grep command line application. This application takes in an input directory that contains files, these files are scanned line-by-line, matched with a given regex pattern and those matched lines are printed in a specified output file. This project was developed using Java and its dependencies were managed via Maven."

  - name: "Stock Quote App"
    git_url: "../develop/core_java/jdbc"
    description: "Implemented a basic stock market simulator. This application uses the Alpha Vantage REST API to retrieve the most up-to-date quotes for any stock the user inputs. These quotes are cached into a PostgreSQL database. The user is then given the opportunity to buy and sell shares of certain stocks (positions). These purchases are also recorded in the database. This project was developed using Java and its dependencies were managed via Maven. The database was hosted on a Docker container."

